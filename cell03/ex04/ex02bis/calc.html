<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div>
        <input id="Num_1" />
        <form>
            <select id="Oprator">
                <option value="Choose">Choose</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
        </form>
        <input id="Num_2" />
        <input type="submit" value="Try me!" id="TryMeBtn" />
    </div>
</body>
<script>
    function calc() {
        let number1 = $("#Num_1").val();
        let number2 = $("#Num_2").val();
        let operator = $("#Oprator").val();

        if (operator == "Choose") alert("Please select and operator");
        else if (checkNum(number1) && checkNum(number2)) {
            if (parseInt(number1) < 0 || parseInt(number2) < 0) alert("Error :(");
            else if ((operator == "%" || operator == "/") && number2 == 0) alert("It's over 9000!")
            else {
                alert(eval(number1 + operator + number2));
            }
        } else alert("Error :(")
    }

    function checkNum(str) {
        return /^[0-9]+$/.test(str);
    }

    function greeting() {
        alert("please use me...");
    }

    setTimeout(greeting, 30000);

    $(document).ready(function(){
        $("#TryMeBtn").on("click", calc);
    });
</script>

</html>
