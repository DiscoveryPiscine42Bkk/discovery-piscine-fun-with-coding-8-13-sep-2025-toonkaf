<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Balloon</title>
    <style>
        body {
            margin: 0 ;
            position: fixed;
            top: 50%;
            left: 50%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
        }
        .ballon {
            width : 200px;
            height : 200px;
            border-radius: 50%;
            background-color: red;
            
        }
    </style>
</head>
<body>
    <center>
        <div style = "transform:translate(-50%,-50%)">
        <div class="ballon"></div>
    </div>
    </center>
</body>
<script>
    function change_color(e){
        if(e.css("background-color") === "rgb(255, 0, 0)") e.css("background-color", "green");
        else if (e.css("background-color") === "rgb(0, 128, 0)") e.css("background-color", "blue");
        else e.css("background-color", "red");
    }

    function inv_color(e){
        if(e.css("background-color") === "rgb(0, 0, 255)") e.css("background-color", "green");
        else if (e.css("background-color") === "rgb(0, 128, 0)") e.css("background-color", "red");
        else e.css("background-color", "blue");
    }

    function main(e){
        change_color(e);
        if (e.width() + 10 <= 420){
            e.width(e.width() + 10);
            e.height(e.height() + 10);
        } else {
            e.width(200);
            e.height(200);
        }
    }

    function fab(e){
        if(e.width() > 200){
            inv_color(e);
            e.width(e.width() - 5);
            e.height(e.height() - 5);
        }
    }

    $(document).ready(function(){
        $(".ballon").on("click", function(){
            main($(this));
        });
        $(".ballon").on("mouseleave", function(){
            fab($(this));
        });
    });
</script>

</html>
