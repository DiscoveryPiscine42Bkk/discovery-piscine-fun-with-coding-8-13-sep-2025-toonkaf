<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <!-- ใช้ Font Awesome สำหรับ Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <h2 class="title">User Profile Card</h2>

    <div class="card">
        <table>
            <tr>
                <td colspan="2" class="img-cell">
                    <img src="https://cdn.britannica.com/85/217285-050-DC4FA4AB/cape-buffalo-syncerus-caffer.jpg" alt="Profile Picture" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="login">ryaemboo</td>
            </tr>
            <tr>
                <td colspan="2" class="desc">Level 10</td>
            </tr>
            <tr>
                <td colspan="2" class="school">IT,KMITL</td>
            </tr>
            <tr>
                <td colspan="2" class="socials">
                    <a href="https://github.com/toonkaf"><i class="fa-brands fa-github"></i></a>
                    <a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>
    </div>

</body>

</html>
